<h2>Création d'un joueur pour {{team.year}}</h2>

<form [formGroup]="form" class="flex flex-col" (ngSubmit)="submit()">

  <mat-form-field appearance="fill">
    <mat-label>Nom</mat-label>
    <input matInput  placeholder="Nom" formControlName="firstName">
    <mat-error *ngIf="(fcFirstName?.dirty || fcFirstName?.touched) && fcFirstName?.invalid">
      Le nom est obligatoire.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Prénom</mat-label>
    <input matInput  placeholder="Prénom" formControlName="lastName">
    <mat-error *ngIf="(fcLastName?.dirty || fcLastName?.touched) && fcLastName?.invalid">
      Le prénom est obligatoire.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Poste</mat-label>
    <input matInput  placeholder="Poste" formControlName="position">
    <mat-error *ngIf="(fcPosition?.dirty || fcPosition?.touched) && fcPosition?.invalid">
      Le poste est obligatoire.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Numéro</mat-label>
    <input type="number" matInput  placeholder="Numéro" formControlName="number">
    <mat-error *ngIf="(fcNumber?.dirty || fcNumber?.touched) && fcNumber?.invalid">
      Le numéro est obligatoire.
    </mat-error>
  </mat-form-field>

  <mat-checkbox formControlName="isCaptain">Capitaine</mat-checkbox>

  <div class="flex flex-row justify-end">
    <button mat-button (click)="cancel()">Annuler</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">Valider</button>
  </div>

  
</form>
